{% extends 'main.html' %}
{% block content %}
  <center>
    <div class="government_1">
      <div class="government_image1">
        <img src="https://moreequalanimals.com/assets/img/capitalbuilding.jpg" alt="business" height="300px;" width="910px;" />
      </div>
      {% for i in article_data %}
        <div class="government_politics">
          <a class="government_a_tag" href="{% url "read_goverment" i.id %}">
            <p>{{ i.id|upper }}</p>
            <h2>{{ i.title }}</h2>
            <p>{{ i.desc|truncatechars:200 }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </center>
{% endblock %}
