{% extends 'main.html' %}
{% block content %}
  <center>
    <div class="government_1">
      <div class="government_image1">
        <img src="https://media.istockphoto.com/id/1003380954/photo/man-holding-the-hands-of-a-senior-man.jpg?s=612x612&w=0&k=20&c=XTVkgoe1S4BUxBCxSthXVdb8BxGk9zq-6FBhJxAmBUU=" alt="business" height="300px;" width="910px;" />
      </div>
      {% for i in article_data %}
        <div class="government_politics">
          <a class="government_a_tag" href="{% url "read_health" i.id %}">
            <p>{{ i.id|upper }}</p>
            <h2>{{ i.title }}</h2>
            <p>{{ i.desc|truncatechars:200 }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </center>
{% endblock %}
