{% extends 'main.html' %} {% block content %}

  <center>
    <div class="home">
      <div class="image1">
        <img src="https://indieground.net/wp-content/uploads/2021/07/NewspaperClippings-Preview-07.jpg" alt="news" height="300px;" width="910px;" />

        <div class="text-overlay">News and Media</div>
      </div>
      {% for i in article_data %}
        <div class="article">
          <a class="politics_a_tag" href="{% url 'read' i.id %}">
            <p>{{ i.id|upper }}</p>
            <h2>{{ i.title }}</h2>
            <p>{{ i.desc|truncatechars:200 }}</p>
          </a>
        </div>
      {% endfor %}
    </div>
  </center>
{% endblock %}
